<html>
  <head>
    <title>Cloud Compiler</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/static/scripts/index.js?"></script>
    <link rel="stylesheet" href="/static/css/index.css?" />
  </head>
  <body>
    <h1 class="main-title">Cloud Computing: Linux Cloud C Compiler</h1>
    <p>Please upload a flat hierarchy zip containing your source files and headers.
       We will compile it for you, in parallel. Make sure to enter any necessary
       compiler flags you need!</p>
    <form id="fileUpload_form" >
      <input type="file" id="file_input"/><br>
      <input type="radio" id="language-c" name="language" value = "c"/>C
      <input type="radio" id="language-cpp" name="language" value = "cpp" checked="true"/>C++<br>
      <select id="standard-cpp">
        <option value="none">No standard</option>
        <option value="cpp11">C++ 11</option>
        <option value="cpp14">C++ 14</option>
        <option value="cpp17">C++ 17</option>
      </select>
      <select id="standard-c">
        <option>No standard</option>
        <option>C89</option>
        <option>C99</option>
        <option>C11</option>
      </select><br>
      <select id="opt-level">
        <option>None</option>
        <option>O1</option>
        <option>O2</option>
        <option>O3</option>
        <option>Ofast</option>
      </select><br>
      Compiler Flags: <input type="text" id="compiler_flags"/><br>
      Linker Flags: <input type="text" id ="linker_flags"/><br>
      <input type="submit" value="Compile"/>
    </form>
  </body>
</html>
